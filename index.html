<!DOCTYPE html><html><head><title>CF parser</title><link rel="stylesheet" href="/stylesheets/style.css"></head><body><div id="app"><div class="centred"><input v-model="handle"><button @click="load_info()">refresh</button><h1>{{ rating }}</h1></div><h1 class="centred">CF parser</h1><div class="problem-container"><h1 class="centred">Harder<div class="problem" v-for="el in harder" :class="{ solved: solved[el.contest] !== undefined &amp;&amp; solved[el.contest][el.index] === 'solved', tried: solved[el.contest] !== undefined &amp;&amp; solved[el.contest][el.index] === 'tried' }"><a :href="'http://codeforces.com/problemset/problem/' + el.contest + '/' + el.index" target="_blank">{{ el.contest }}{{ el.index }}: {{ el.name }}</a><span> ({{ el.average }})</span></div></h1></div><div class="problem-container"><h1 class="centred">Easier<div class="problem" v-for="el in easier" :class="{ solved: solved[el.contest] !== undefined &amp;&amp; solved[el.contest][el.index] === 'solved', tried: solved[el.contest] !== undefined &amp;&amp; solved[el.contest][el.index] === 'tried' }"><a :href="'http://codeforces.com/problemset/problem/' + el.contest + '/' + el.index" target="_blank">{{ el.contest }}{{ el.index }}: {{ el.name }}</a><span> ({{ el.average }})</span></div></h1></div></div><script src="http://code.jquery.com/jquery-1.11.1.min.js"></script><script src="https://cdn.jsdelivr.net/npm/vue"></script><script src="javascripts/vue.js"></script></body></html>
